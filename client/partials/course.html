<!DOCTYPE html>
<html>
<style>
  
</style>
<head> </head>

<body>

 
<div ng-controller="CalendarController">
<fieldset>
<div style="overflow-x:auto;">
   <table class="calendar_table">
           <thead>
              <tr>
                <th>Date</th>
                <th>Class</th>
                <th>Category</th>
                <th>Location</th>
                <th>Capacity</th>
                <th>Waitlist</th>
                <th>Sign up</th>
              </tr>
           </thead>
           <br>
          <tr ng-repeat="class in calendarData">
            <td>{{class.date_month}}/{{class.date_day}}/{{class.date_year}} - {{class.date_hour}}:{{class.date_minute}} {{class.am_pm}}</td>
            <td ng-bind="class.class_name"></td>
            <td ng-bind="class.category_name"></td>
            <td ng-bind="class.location_name"></td>
            <td ng-bind="class.seats"></td>
            <td ng-bind="class.waitlist"></td>
            <td><a id="signUpButton_{{$index}}" ng-click="signUp($index)" class="button_signup_1">sign-up</a></td>
          </tr>
        </table>
      </div>


    

  </div>
   </fieldset>
</div>
</body>
</html>
