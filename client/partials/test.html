<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}

th, td {
    border: none;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}
</style>
</head>

<body>

 
<div ng-controller="CalendarController">
<a href="#/back">back</a> | <a href="#/back">next</a>
   <fieldset><legend>Calendar</legend>
<div style="overflow-x:auto;">
   <table class="calendar_table">
           <thead>
              <tr>
                <th>Date</th>
                <th>Class</th>
                <th>Category</th>
                <th>Location</th>
                <th>Capacity</th>
                <th>Waitlist</th>
              </tr>
           </thead>
           <br>
          <tr ng-repeat="class in calendarData">
            <td ng-bind="class.start_date"></td>
            <td ng-bind="class.class_name"></td>
            <td ng-bind="class.category_name"></td>
            <td ng-bind="class.location_name"></td>
            <td ng-bind="class.seats"></td>
            <td ng-bind="class.waitlist"></td>
            <td> <a href = "#/signup/{{$index}}">Sign-up</a></td>
              </tr>
        </table>
      </div>
   </fieldset>
</div>


</body>
</html>
